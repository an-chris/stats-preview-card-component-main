<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card__header">
        <img class="card__header--image" src="./images/image-header-mobile.jpg" alt="mobile-image">
      </div>
      <div class="text">
        <h1 class="card__title">Get <span class="card__title--violet">insights</span> that help your business grow.</h1>
        <p class="card__summary">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="card__stats">
          <h2 class="card__stat"><span class="card__stat--white">10k+</span> COMPANIES</h2>
          <h2 class="card__stat"><span class="card__stat--white">314</span> TEMPLATES</h2>
          <h2 class="card__stat"><span class="card__stat--white">12M+</span> QUERIES</h2>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chris An</a>.
    </div>
  </div>
</body>

</html>
