<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="card">
    <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
    <p class="card__summary">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
    <div class="card__stats">
      <h2>10k+ companies</h2>
      <h2>314 templates</h2>
      <h2>12m+ queries</h2>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris An</a>.
  </div>
</body>
</html>
